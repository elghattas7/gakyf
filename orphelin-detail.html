<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="details_orphan">Détails Orphelin - Gestion Association</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <div id="sidebarContainer"></div>

    <div class="main-content">
        <div id="header"></div>

        <main class="p-8 fade-in">
            <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800" id="orphanName" data-i18n="details_orphan">Détails de
                        l'Orphelin</h2>
                    <p class="text-gray-500 mt-1" data-i18n="orphan_complete_info">Dossier complet de parrainage</p>
                </div>
                <div class="flex gap-3 no-print">
                    <a href="orphelins.html" class="btn btn-secondary" data-i18n="back">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Retour
                    </a>
                    <button onclick="window.print()" class="btn btn-secondary" data-i18n="print">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z">
                            </path>
                        </svg>
                        Imprimer
                    </button>
                    <button id="editBtn" class="btn btn-primary" data-i18n="edit">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                            </path>
                        </svg>
                        Modifier
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Informations principales -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Identité -->
                    <div class="card p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 pb-2 border-b flex items-center">
                            <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span data-i18n="identity">Identité</span>
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="identityInfo">
                            <div class="animate-pulse flex space-x-4">
                                <div class="flex-1 space-y-4 py-1">
                                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                    <div class="h-4 bg-gray-200 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Scolarité -->
                    <div class="card p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 pb-2 border-b flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                            <span data-i18n="scolarite">Scolarité</span>
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="educationInfo">
                            <div class="text-gray-400" data-i18n="loading_dots">Chargement...</div>
                        </div>
                    </div>

                    <!-- Santé -->
                    <div class="card p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 pb-2 border-b flex items-center">
                            <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                </path>
                            </svg>
                            <span data-i18n="health">Santé</span>
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="healthInfo">
                            <div class="text-gray-400" data-i18n="loading_dots">Chargement...</div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-8">
                    <!-- Famille -->
                    <div class="card p-6 border-t-4 border-indigo-500">
                        <h3 class="font-bold text-gray-800 mb-4" data-i18n="family">Famille</h3>
                        <div id="familyLink">
                            <div class="animate-pulse bg-gray-100 h-20 rounded"></div>
                        </div>
                    </div>

                    <!-- Aides reçues -->
                    <div class="card p-6 border-t-4 border-green-500">
                        <h3 class="font-bold text-gray-800 mb-4" data-i18n="aides_received">Aides Reçues</h3>
                        <div id="aidesList" class="space-y-3">
                            <div class="text-gray-400 text-sm" data-i18n="loading_dots">Chargement...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/translations.js?v=2"></script>
    <script src="js/i18n.js?v=2"></script>
    <script src="js/utils.js?v=2"></script>
    <script src="js/layout.js?v=2"></script>

    <script src="js/orphelin-detail.js?v=2"></script>
</body>

</html>
