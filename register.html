<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateurs - Gestion Association</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="sidebarContainer"></div>

    <div class="main-content">
        <div id="header"></div>

        <main class="p-8 fade-in">
            <h2 class="page-title mb-6">Gestion des Utilisateurs</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Formulaire création -->
                <div class="card p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Créer un nouvel utilisateur</h3>

                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom Complet</label>
                            <input type="text" id="fullName" class="input-modern" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login">Login</label>
                            <input type="text" id="login" class="input-modern" required data-i18n="login_placeholder">
                        </div>


                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                                <input type="password" id="password" class="input-modern" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
                                <select id="role" class="input-modern">
                                    <option value="président" data-i18n="role_président">Président</option>
                                    <option value="vice-président" data-i18n="role_vice-président">Vice-Président
                                    </option>
                                    <option value="secrétaire" data-i18n="role_secrétaire">Secrétaire</option>
                                    <option value="trésorier" data-i18n="role_trésorier">Trésorier</option>
                                    <option value="conseiller" data-i18n="role_conseiller">Conseiller</option>
                                    <option value="admin" data-i18n="role_admin">Administrateur</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit"
                                class="btn btn-primary w-full shadow-lg hover:shadow-xl transition-shadow">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                                    </path>
                                </svg>
                                Créer le compte
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Liste utilisateurs -->
                <div class="card p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Utilisateurs Existants</h3>
                    <div id="usersList" class="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                        <!-- JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/layout.js"></script>

    <script>
        (async () => {
            await auth.protectPage();
            // Vérifier admin
            if (!await window.supabaseClient.isAdmin()) {
                window.location.href = 'dashboard.html';
                return;
            }
            await layout.initLayout('register.html');
            await loadUsers();

            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const login = document.getElementById('login').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                utils.showLoader();
                const result = await auth.register(login, password, fullName, role);

                utils.hideLoader();
                if (result.success) {
                    utils.showNotification('Utilisateur créé avec succès', 'success');
                    e.target.reset();
                    loadUsers();
                } else {
                    utils.showNotification(result.error, 'error');
                }
            });
        })();

        async function loadUsers() {
            try {
                // Charger depuis la table profiles de Supabase
                const { data: users, error } = await window.supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('usersList');
                if (!users || users.length === 0) {
                    container.innerHTML = '<p class="text-center py-4 text-gray-500">Aucun utilisateur trouvé</p>';
                    return;
                }

                container.innerHTML = users.map(u => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors border border-gray-100">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                                ${(u.full_name || u.email || '?').substring(0, 2).toUpperCase()}
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">${u.full_name || 'Sans nom'}</p>
                                <p class="text-xs text-gray-400 font-mono tracking-tight">${u.email}</p>
                            </div>
                        </div>
                        <span class="badge ${u.role === 'admin' ? 'badge-danger' : 'badge-info'} capitalize">
                            ${u.role}
                        </span>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Erreur chargement utilisateurs:', err);
                utils.showNotification('Erreur lors du chargement des utilisateurs', 'error');
            }
        }
    </script>
</body>

</html>
